<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Create User</title>
    </head>
    <body>

        <div id="form-div" style="position: absolute;left: 25%; width: 50%;">
            <form id="user-create-form">
                <!-- Add user input fields here -->
                <fieldset>
                    <div class="form-group row">
                        <label for="text-input" class="col-2 col-form-label">Username</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="Username" id="inputUsername" autofocus >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="userTypeFormSelector"class="col-2 col-form-label">Example select</label>
                        <div class="col-10">
                            <select class="form-control" id="userTypeControlSelect">
                                <option>Author</option>
                                <option>Editor</option>
                                <option>Administrator</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-2 col-form-label">Email address</label>
                        <div class="col-10">
                            <input type="email" autocomplete="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-2 col-form-label">Password</label>
                        <div class="col-10">
                            <input type="password" autocomplete="current-password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPhone" class="col-2 col-form-label">Phone Number</label>
                        <div class="col-10">
                            <input class="form-control" autocomplete="tel tel-national" type="tel" placeholder="1-(000)-000-0000" id="inputPhone">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="text-input" class="col-2 col-form-label">Homepage</label>
                        <div class="col-10">
                            <input class="form-control" type="text" placeholder="Homepage" id="inputHomepage">
                        </div>
                    </div>
                    <div class="input-group row">
                        <label for="text-input" class="col-2 col-form-label">Homepage</label>
                        <div class="input-group-prepend">
                            <div class="input-group-text mb-5 col-centered col-10">
                                <input type="checkbox" aria-label="Checkbox for following text input">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Create User</button>
                    <button type="reset" class="btn btn-secondary">Reset</button>

                </fieldset>
            </form>
        </div>

        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
